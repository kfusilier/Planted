<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Plant List</title>
    </head>
    <body>
{% extends 'base.html' %}
{% block content %}
    <h1>The Plants!:</h1>
    {% for plant in plants %}
    <h3>Name: {{plant.type}}</h3>
    <h3>Age: {{plant.variety}}</h3>
    <h3>Gender: {{plant.germination}}</h3>
    {% endfor %}
{% endblock %}
    </body>
</html>
