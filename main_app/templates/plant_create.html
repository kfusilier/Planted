{% extends 'base.html' %} 

{% block title %} 
Create Plant 
{% endblock %}

<body>
	{% block content %}
		<Header id="headerStyle"><p>Add a Plant</p></Header>

		<div class="formContainer">
			<div id="formStyle">
				<form method="post">
					<!-- Security Feature  -->
					{% csrf_token %} 
					<!--  Generate inputs  -->
					{{form.as_p}} 
					<!--  Submit form  -->
					<input type="submit" value="Submit" />
				</form>
			</div>
		</div>
		
	{% endblock %}
</body>
