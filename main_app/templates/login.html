{% extends 'base.html' %}
{% load static %}

{% block title %} 
	Login
{% endblock %} 

<body>
	{% block content %}
		<Header id="headerStyle"><p>Login</p></Header>

		<div class="formContainer">
			<div id="formStyle">
				<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<input type="submit" value="Submit">
				</form>
			</div>
		</div>

	{% endblock %} 
</body>
